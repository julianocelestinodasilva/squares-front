<div class="row">
    <!-- <div class="text-center"><b>Squares</b></div> -->
    <div>
        <h1 class="text-center">Territories ordered by most painted area</h1>
    </div>
        <table class="table table-striped table table-hover" style="text-align: center;">
            <thead>
                <tr>
                    <th style="text-align: center;">Name</th>
                    <th style="text-align: center;">Start</th>
                    <th style="text-align: center;">End</th>
                    <th style="text-align: center;">Area</th>
                    <th style="text-align: center;">Painted Area</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="territory in territories">
                <td>{{territory.name}}</td>
                <td>{{territory.startArea}}</td>
                <td>{{territory.endArea}}</td>
                <td>{{territory.area}}</td>
                <td>{{territory.paintedArea}}</td>
            </tr>
        </tbody>
    </table>
</div>
